<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albert Course Planner</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="popup-container">
        <header class="popup-header">
            <div class="header-content">
                <div class="header-top">
                    <h1>Fuck Albert</h1>
                    <span class="term-badge" id="term-badge">Loading...</span>

                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
            </button>
        </header>

        <section class="buckets-section">
            <h2>Priority Buckets</h2>
            <div id="buckets-container" class="buckets-container">
                <!-- Buckets will be rendered here -->
                <div class="loading">Loading courses...</div>
            </div>
        </section>

    </div>

</body>

</html>
